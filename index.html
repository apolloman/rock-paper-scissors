<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pop-up">
    <p class="message"></p>
    <button class="pop-up-btn">New Game</button>
  </div>
  
  
  
  
  
  
  
  <div class="flex-container">
    
    <div class="user-panel">
      <h2 class="title">User Score</h2>
      <span class="user-score">0</span>
      <!-- <div class="result">
        <p>Result of the game</p>
      </div> -->
    </div>
    
    
    <div class="choices"> 
       
      <div class="best-of-5">
        <h3>Game up to 5 points</h3>
      </div>
      
      <div class="choice" id="r">
        <img src="images/rock.svg" alt="image of rock">
      </div>
      
      <div class="choice" id="p">
        <img src="images/paper.svg" alt="image of paper">
      </div>
      
      <div class="choice" id="s">
        <img src="images/scissors.svg" alt="image of scissors">
      </div>
      
      <p class="action-message">Make your move</p>
      <div class="result">
        <p>Result of the game</p>
      </div>
    </div>
    
    <div class="computer-panel">
      <h2 class="title">Computer Score</h2>
      <span class="computer-score">0</span>
      
    </div>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
